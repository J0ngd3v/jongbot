<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://b.top4top.io/p_2486cuxxn1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>JongScreet</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center" style="margin-top:12%;">
    <div class="col-md-4" >
            <div class="card p-4" style="border:1;background-color:white;border-top-style: dotted;
  border-right-style: solid;
  border-bottom-style: dotted;
  border-left-style: solid;box-shadow: 0px 2px 32px -3px rgba(249,136,5,0.35);
-webkit-box-shadow: 0px 2px 32px -3px rgba(249,136,5,0.35);
-moz-box-shadow: 0px 2px 32px -3px rgba(249,136,5,0.35);">
            <h3 style="font-weight:bold"><span><img width="50px" src="https://b.top4top.io/p_2486cuxxn1.png" alt=""></span> Jong<span style="color:#FF0301;">Scrett</span></h3>
            <p style="font-style:italic;">Kirim Pesan Whatsapp Secara Rahasia Tanpa Diketahui Oleh Orang Lain</p>
            <form action="/secretext" method="GET">
              <div class="form-group mb-3">
                <input type="text" required style="padding:10px;border-radius:15px;border-color:#F98805;opacity:0.9;" name="nama" placeholder="Nama Mu (isi terserah kalo mau anonym)" class="form-control">
            </div>
                <div class="form-group mb-3">
                    <input type="number" required style="padding:10px;border-radius:15px;border-color:#F98805;opacity:0.9;" name="nohp" placeholder="Masukkan No Whatsapp Target" class="form-control">
                </div>
                <div class="form-group mb-3">
                 <textarea  class="form-control" name="pesan" id="" cols="36" rows="5" required style="padding:10px;border-radius:15px;border-color:#F98805;opacity:0.9;" placeholder="Masukkan Pesan Kamu"></textarea>
              </div>
                <div class="form-group">
                    <div class="d-grid gap-2">
                        <input type="submit" value="Kirim" class="btn btn-primary" style="border-radius:10px;background-color:#F98805;border:none;">
                    </div>
                </div>
               
            </form>
            </div>
        </div>
    </div>

    <div class="footer mt-4">
      <div class="row">
        <div class="10">
            <p style="text-align: center;">&copy; JongDev</p>
        </div>
      </div>
    </div>
       
    </div>
</div>
<script>
    $(document).ready(function(){
          $("#load").click(function(){
            $(this).prop('disable',true);
            $(this).html(
                "<iconify-icon icon='line-md:loading-twotone-loop'></iconify-icon>Loading.."
            );
          });
        })
</script>
